<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="bg-">
    <!-- Pop-up message UI -->
    <div class="max-w-sm mx-auto p-1 bg-white rounded-xl flex items-center gap-4" id="main-card">
        <div class="shrink-0" id="card-sec">
            <img class="size-10 rounded-full"
                src="https://images.pexels.com/photos/27893233/pexels-photo-27893233/free-photo-of-woman-in-shirt-photographing-with-digital-camera.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
        </div>

        <div class="" id="message">
            <p>Chat heads active</p>
            <p>1 conversation</p>
        </div>

    </div>

    <!-- Navigation bar of messanger  -->
    <nav class="" >
        <div class=" gap-9">
            <div class="p-2 m-3 flex"> 
                <div class="size-12">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="64" height="64" fill="rgba(23,102,172,1)"><path fill="none" d="M0 0h24v24H0z"></path><path d="M12.001 2C6.47813 2 2.00098 6.47715 2.00098 12C2.00098 16.9913 5.65783 21.1283 10.4385 21.8785V14.8906H7.89941V12H10.4385V9.79688C10.4385 7.29063 11.9314 5.90625 14.2156 5.90625C15.3097 5.90625 16.4541 6.10156 16.4541 6.10156V8.5625H15.1931C13.9509 8.5625 13.5635 9.33334 13.5635 10.1242V12H16.3369L15.8936 14.8906H13.5635V21.8785C18.3441 21.1283 22.001 16.9913 22.001 12C22.001 6.47715 17.5238 2 12.001 2Z"></path></svg>
                </div>  

                <div class="bg-white rounded-full border-grey-700 flext justify-between py-2 px-2 gap-5">
                    <form action="">
                        <i class="ri-search-line"></i>
                        <input
                         type="text"
                         name="search"
                         placeholder="Search facebook"
                         class="bg-white px-2 py-2 font-semibold placeholder-grey-500 text-black rounded-full text-size-12"
                        >
                    </form>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
