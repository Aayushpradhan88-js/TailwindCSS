<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="bg-black grid place-content-center">
    <div class="p-6 m-6 max-w-sm mx-auto bg-yellow-100 rounded-lg flex items-center gap-x-40">
        <div class="shrink-0">
            <img class="size-12"
                src="https://images.unsplash.com/photo-1721332153282-3be1f363074d?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="">
        </div>
        <div>
            <div class="text-xl font-medium text-blue-500">Chit Chat</div>
            <p class="text-black ">You have a new message !</p>
        </div>
    </div>
    <button class="bg-blue-500  text-center mt-2 rounded-lg text-white text-base p-6 hover:bg-white hover:text-black">Like</button>

    <div class="text-white my-6 tracking-tighter">
        <p class="p-6 m-40">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas esse cum nobis quod veritatis nemo eos unde vel, porro facere voluptas, eligendi blanditiis </p>
    </div>


    <!-- //Let's build a card for computer and mobile devices -->

    <div class="mt-3">
        <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-sm">
            <div class="md:flex">
                <div>
                    <img src="https://images.pexels.com/photos/7775641/pexels-photo-7775641.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>

                <div>
                    content
                </div>
            </div>
        </div>
    </div>
</body>

</html>
